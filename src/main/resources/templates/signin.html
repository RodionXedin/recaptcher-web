<body data-spy="scroll" data-target="#navigation" data-offset="120">
<div id="all">
    <!-- navbar-->
    <header class="header">
        <div role="navigation" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#all" class="navbar-brand scroll-to">
                        <img src="images/logo.png" alt="logo" class="hidden-xs hidden-sm"/>
                        <span class="sr-only">Go to homepage</span></a>
                    <div class="navbar-buttons">
                        <button type="button" data-toggle="collapse" data-target=".navbar-collapse"
                                class="navbar-toggle navbar-btn">Menu<i class="pe-7s-menu"></i></button>
                    </div>
                </div>
                <div id="navigation" class="collapse navbar-collapse navbar-right">
                    <ul class="nav navbar-nav">
                        <li><a href="features" class="scroll-to">Features</a></li>
                        <li><a href="extrenalDocumentation">Documentation</a></li>
                        <li><a id="user-info-href" href="/signin">Sign In</a></li>
                    </ul>
                    <a href="/register" data-target="#get-started" class="btn navbar-btn btn-ghost">Register</a>
                </div>
            </div>
        </div>
    </header>


    <section id="intro" class="text-intro no-padding-bottom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="weight-300"><b>reCAPTCHA</b> solving service</h3>
                    <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
                        <div class="mdl-snackbar__text"></div>
                        <button class="mdl-snackbar__action" type="button"></button>
                    </div>
                    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
                </div>
                <div class="registration-card demo-card-wide mdl-card mdl-shadow--2dp ">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">Sign in</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <form id="registrationForm" action="register_customer" method="post">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="email" name="email"/>
                                <label class="mdl-textfield__label" for="email">Your email</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                                 style="display: flex">
                                <input class="mdl-textfield__input" type="password" id="password" name="password"/>
                                <label class="mdl-textfield__label" for="password">Password</label>
                            </div>
                        </form>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                           onclick="signin()">Sign in</a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</div>
